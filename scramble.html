<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>scramblr</h1>
    <div id="display">
        <p id="prompt">Can you unscramble this word?</p>
        <p id="word"></p>
        <form onSubmit="evaluateGuess(); return false" id="get-input">
            <input type="text" id="input">&nbsp; &nbsp;
            <input type="submit" id="submit">
        </form>
        <p id="invalid"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="scramble.js"></script>


</body>
</html>
